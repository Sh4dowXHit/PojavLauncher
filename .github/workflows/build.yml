name: Build Renegados APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - run: chmod +x gradlew
      - run: ./gradlew :app_pojavlauncher:assembleRelease
      - uses: actions/upload-artifact@v3
        with:
          name: RenegadosLauncher
          path: app_pojavlauncher/build/outputs/apk/release/*.apk